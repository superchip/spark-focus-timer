<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <span class="logo-text">Spark</span>
            </div>
            <div class="header-controls">
                <button class="debug-btn" id="debugBtn" style="display: none;">üêõ</button>
                <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Timer Display -->
        <div class="timer-section">
            <div class="timer-display">
                <div class="progress-timer">
                    <svg class="progress-ring-svg" width="180" height="180">
                        <circle class="progress-ring-circle-bg" cx="90" cy="90" r="80" />
                        <circle class="progress-ring-circle" cx="90" cy="90" r="80" id="progressCircle" />
                    </svg>
                    <div class="time-left" id="timeLeft">25:00</div>
                </div>
                <div class="session-type" id="sessionType">Focus Time</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Focus</button>
            <button class="btn btn-secondary" id="pauseBtn" style="display: none;">Pause</button>
            <button class="btn btn-tertiary" id="resetBtn">Reset</button>
            <button class="btn btn-tertiary" id="skipBreakBtn" style="display: none;">Skip Break ‚ûú Focus</button>
        </div>

        <!-- App Title -->
        <div class="app-title">
            <h2>Spark Focus Timer</h2>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="completedSessions">0</div>
                <div class="stat-label">Sessions Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalFocusTime">0h</div>
                <div class="stat-label">Focus Time</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="currentStreak">0</div>
                <div class="stat-label">Focus Streak</div>
            </div>
        </div>

        <!-- Break Content Preview -->
        <div class="break-preview" id="breakPreview" style="display: none;">
            <div class="break-header">
                <span class="break-icon">‚ú®</span>
                <span id="breakPreviewHeader">Your break will show:</span>
            </div>
            <div class="break-content-type" id="breakContentType">Interesting Website</div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel" style="display: none;">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-btn" id="closeSettings">√ó</button>
            </div>
            
            <div class="setting-group">
                <label>Focus Duration (minutes)</label>
                <input type="range" id="focusDuration" min="15" max="60" value="25" step="5">
                <span id="focusValue">25</span>
            </div>
            
            <div class="setting-group">
                <label>Short Break (minutes)</label>
                <input type="range" id="shortBreak" min="3" max="15" value="5" step="1">
                <span id="shortBreakValue">5</span>
            </div>
            
            <div class="setting-group">
                <label>Long Break (minutes)</label>
                <input type="range" id="longBreak" min="15" max="45" value="30" step="5">
                <span id="longBreakValue">30</span>
            </div>
            
            <div class="setting-group">
                <label>Break Content Types</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableFacts" checked>
                        <span>Interesting Facts</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableQuotes" checked>
                        <span>Inspirational Quotes</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableWebsites" checked>
                        <span>Cool Websites</span>
                    </label>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="enableNotifications" checked>
                    <span>Enable Notifications</span>
                </label>
            </div>
            
            <div class="setting-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="enableDebugMode">
                    <span>Debug Mode</span>
                </label>
            </div>
        </div>
        
        <!-- Debug Console -->
        <div class="debug-panel" id="debugPanel" style="display: none;">
            <div class="debug-header">
                <h3>Debug Console</h3>
                <button class="close-btn" id="closeDebug">√ó</button>
            </div>
            <div class="debug-content">
                <!-- Testing Controls -->
                <div class="debug-section">
                    <h4>Timer Testing</h4>
                    <div class="debug-control-row">
                        <label>Speed Multiplier:</label>
                        <select id="speedMultiplier">
                            <option value="1">Normal (1x)</option>
                            <option value="10">Fast (10x)</option>
                            <option value="60" selected>Very Fast (60x)</option>
                            <option value="300">Ultra Fast (300x)</option>
                            <option value="3600">Lightning (3600x)</option>
                        </select>
                        <button class="btn btn-small" id="applySpeed">Apply</button>
                    </div>
                    <div class="debug-control-row">
                        <button class="btn btn-small" id="testNotification">Test Notification</button>
                        <button class="btn btn-small" id="testBreakContent">Test Break Content</button>
                        <button class="btn btn-small" id="testBackgroundTimer">Test Background Timer</button>
                        <button class="btn btn-small" id="skipToEnd">Skip to Session End</button>
                    </div>
                    <div class="debug-control-row">
                        <button class="btn btn-small" id="simulateFocus">Simulate Focus (10s)</button>
                        <button class="btn btn-small" id="simulateBreak">Simulate Break (5s)</button>
                        <button class="btn btn-small" id="resetStats">Reset Stats</button>
                    </div>
                </div>

                <!-- Storage Inspector -->
                <div class="debug-section">
                    <h4>Storage Inspector</h4>
                    <div class="debug-control-row">
                        <button class="btn btn-small" id="inspectStorage">Refresh Storage</button>
                        <button class="btn btn-small" id="clearAllStorage">Clear All Storage</button>
                    </div>
                    <div class="storage-display" id="storageDisplay"></div>
                </div>

                <!-- Logs -->
                <div class="debug-section">
                    <h4>Debug Logs</h4>
                    <div class="debug-logs" id="debugLogs"></div>
                    <div class="debug-controls">
                        <button class="btn btn-tertiary" id="clearLogs">Clear Logs</button>
                        <button class="btn btn-tertiary" id="exportLogs">Export Logs</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
